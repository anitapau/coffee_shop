        <script language="javascript">
            var map;
            var geocoder;
            var service; 
            var coffeeshops = [];

            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 10
              });
              
              var infoWindow = new google.maps.InfoWindow({map: map});
              
              geocoder = new google.maps.Geocoder();
                // Try HTML5 geolocation.
                var origin;
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude
                    };
                    
                    origin = pos;
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    map.setCenter(pos);
                  }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                  });
                } else {
                  // Browser doesn't support Geolocation
                  handleLocationError(false, infoWindow, map.getCenter());
                }
                
                
                
                $('#search').click(function ()
                {
                    getshopsformap();
                    coffeeshops = coffeeshops.slice(6);
                    $.each(coffeeshops, function (index, shop) {
                        address = shop.address+ ", " + shop.city +" "+shop.state + ", "+shop.zip;
                        geocodeAddress(shop.name, address, geocoder, map);
                    });
                    
                    var address = document.getElementById('searchcoffeeshop').value;
                    geocodeAddress(address, geocoder, map);
                });
            }
            
            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
            }
            
            
            function geocodeAddress(name, address, geocoder, resultsMap) {
                geocoder.geocode({'address': address}, function(results, status) {
                  if (status === 'OK') {
                    resultsMap.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                      map: resultsMap,
                      position: results[0].geometry.location,
                      title: name
                    });
                  } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                  }
                });
            }
            
            function getshopsformap() {
                // Form load
                var url = 'tcss360/coffeeShop/api/shops';

                $.ajax({
                    type: 'GET',
                    url: url,
                    datatype: 'json',
                    success: renderformap
                });
            }
            
            function renderformap(data) {
                var addresses = [];
                $.each(data, function (index, shop) { 
                    addresses.push(shop);
                });
                coffeeshops = addresses;
            }

        </script>
